<!doctype html>
<html lang="en" ng-app="scotchApp">
<head>
    <meta charset="UTF-8">
    <title>Zephir Language</title>
    <link rel="stylesheet" type="text/css" href="/css/template.css" media="screen" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="/app.js"></script>
</head>
<body ng-controller="mainController">
    <div class="header">
        <div class="wrapper">
            <h1>Zephir Language</h1>
            <span>Zephir is a high level compiled language aimed to the creation of C-extensions for PHP</span>

            <div class="buttons">
                <a href="#">Home</a>
                <a href="#get-started">Get started</a>
                <a href="#">Try it online</a>
                <a href="#">Docs</a>
                <a href="#team">Team</a>
                <a href="https://pledgie.com/campaigns/27405?">Donate</a>
            </div>

            <div class="latest-info">
                <div class="block">
                <span>
                    Latest <br /> stable
                </span>
                    <a href="#">0.5.8a</a>
                </div>
                <div class="block">
                <span>
                    Latest <br /> nightly
                </span>
                    <a href="#">0.5.9a #ee96c7</a>
                </div>

                <iframe src="http://ghbtns.com/github-btn.html?user=phalcon&repo=zephir&type=watch&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="160px" height="30px" class="star-button"></iframe>
            </div>

            <a href="/" id="logo">
                <img src="http://static.phalconphp.com/zephir/logo.png" alt="" class="logotype">
            </a>
        </div>
    </div>

    <div ng-view></div>
</body>
</html>
